<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Viewer Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 1000px;
            height: 600px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <model-viewer src="asset-image/mibot.glb"
                  alt="A 3D model of a robot"
                  auto-rotate
                  auto-rotate-delay="1000"
                  auto-rotate-speed="0.5"
                  camera-controls
                  interaction-prompt="none"
                  shadow-intensity="1"
                  style="width: 100%; height: 100%;">
    </model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
