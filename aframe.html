<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame GLB Model</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #scene-container {
            width: 1000px;
            height: 600px; /* Adjust height as needed */
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <div id="scene-container">
        <a-scene embedded>
            <a-assets>
                <a-asset-item id="model" src="asset-image/mibot.glb"></a-asset-item>
            </a-assets>

            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            
            <a-entity gltf-model="#model" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>
            
            <a-light type="ambient" color="#404040"></a-light>
            
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#888"></a-plane>
            
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </div>
</body>
</html>
